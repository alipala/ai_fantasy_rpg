<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy RPG Adventure</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Fantasy RPG Adventure</h1>

        <div id="selectionPhase" class="selection-phase hidden">
            <div id="worldSelect" class="world-select hidden">
                <h2>Choose Your World</h2>
                <div id="worldList" class="floating-buttons">
                </div>
            </div>

            <div id="kingdomSelect" class="kingdom-select hidden">
                <h2>Choose Your Kingdom</h2>
                <div id="kingdomList" class="floating-buttons">
                </div>
            </div>

            <div id="townSelect" class="town-select hidden">
                <h2>Choose Your Town</h2>
                <div id="townList" class="floating-buttons">
                </div>
            </div>

            <div id="characterSelect" class="character-select hidden">
                <h2>Choose Your Character</h2>
                <div id="characterList" class="floating-buttons">
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div id="gameOutput" class="game-output">
            </div>

            <div class="inventory-section">
                <h3>Inventory</h3>
                <div id="inventorySlots" class="inventory-slots">
                </div>
            </div>

            <div class="input-section">
                <div id="userInputWrapper" class="input-wrapper">
                    <input type="text" id="userInput" placeholder="What would you like to do?" disabled>
                </div>

                <div class="button-group">
                    <button id="startGameBtn" class="primary-btn" onclick="startGame()">Start Game</button>
                    <button id="submitBtn" class="primary-btn" onclick="submitAction()" disabled>Submit</button>
                </div>

                <div id="exampleActions" class="examples">
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
