<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy RPG Game</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="/static/css/loading-overlay.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
        <button id="initialStartBtn" class="start-button">Start Adventure</button>
    </div>

    <!-- Selection Phase -->
    <div id="selectionPhase" class="selection-phase hidden">
        <!-- Back Button -->
        <button id="backButton" class="back-button hidden">‚Üê Back</button>

        <!-- World Selection -->
        <div id="worldSelect" class="selection-screen hidden">
            <h2>Choose Your World</h2>
            <div id="worldList" class="selection-list">
                <!-- World options will be populated here -->
            </div>
        </div>

        <!-- Kingdom Selection -->
        <div id="kingdomSelect" class="selection-screen hidden">
            <h2>Choose Your Kingdom</h2>
            <div id="kingdomList" class="selection-list">
                <!-- Kingdom options will be populated here -->
            </div>
        </div>

        <!-- Town Selection -->
        <div id="townSelect" class="selection-screen hidden">
            <h2>Choose Your Town</h2>
            <div id="townList" class="selection-list">
                <!-- Town options will be populated here -->
            </div>
        </div>

        <!-- Character Selection -->
        <div id="characterSelect" class="selection-screen hidden">
            <h2>Choose Your Character</h2>
            <div id="characterList" class="selection-list">
                <!-- Character options will be populated here -->
            </div>
        </div>
    </div>

    <!-- Main Game Container -->
    <div id="gameContainer" class="game-container hidden">
        <!-- Game Output Area -->
        <div id="gameOutput" class="messages">
            <!-- Story messages will appear here -->
            <div id="storyImageContainer"></div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Inventory Section -->
            <div class="inventory-section">
                <h3>Inventory</h3>
                <div id="inventorySlots" class="inventory-slots">
                    <!-- Inventory items will be populated here -->
                </div>
            </div>

            <!-- Example Actions -->
            <div id="exampleActions" class="examples">
                <h4>Possible Actions</h4>
                <!-- Example actions will be populated here -->
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <input type="text" 
                   id="userInput" 
                   class="game-input" 
                   placeholder="What would you like to do?" 
                   disabled>
            <button id="submitBtn" 
                    class="action-button" 
                    disabled>
                Send
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="triangle-wrapper">
            <div class="triangle triangle-1"></div>
            <div class="triangle triangle-2"></div>
            <div class="triangle triangle-3"></div>
            <div class="triangle triangle-4"></div>
            <div class="triangle triangle-5"></div>
            <div class="triangle-loading">Loading</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="static/js/main.js"></script>
    <script src="/static/js/components/puzzle-progress.js"></script>
</body>
</html>
